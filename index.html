<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prax Client - #3 Client for BlockmanGO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #333;
            color: white;
            width: 100%;
            padding: 15px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 15px;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s;
            border: 2px solid transparent; /* Initial border */
        }
        nav a:hover {
            background-color: #666;
            border-color: red; /* Red border on hover */
        }
        nav a:active {
            border-color: red; /* Ensure border stays red when active */
        }
        .content {
            width: 80%;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: white;
            width: 100%;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Prax Client</h1>
</header>

<nav>
    <a href="#home" onclick="showTab('Home')">Home</a>
    <a href="#youtube" onclick="showTab('Youtube')">YouTube</a>
    <a href="#discord" onclick="showTab('Discord')">Discord</a>
</nav>

<div class="content" id="Home">
    <h2>Welcome to Prax Home</h2>
    <p>Official website to download the #3 Panel for BlockmanGO</p>
</div>

<div class="content" id="Youtube" style="display: none;">
    <h2>Subscribe to my channel for more updates</h2>
    <p>Visit <a href="https://www.youtube.com/@AhasiUGO" target="_blank">YouTube</a> for videos.</p>
</div>

<div class="content" id="Discord" style="display: none;">
    <h2>Discord Tab</h2>
    <p>Join the community on <a href="https://discord.gg/Tx3vrAKKeh" target="_blank">Discord</a>.</p>
</div>

<footer>
    <p>&copy; 2025 Rage. All rights reserved.</p>
</footer>

<script>
    function showTab(tab) {
        const tabs = ['Home', 'Youtube', 'Discord'];
        tabs.forEach(function(tabName) {
            document.getElementById(tabName).style.display = (tabName === tab) ? 'block' : 'none';
        });
    }
</script>

</body>
</html>
