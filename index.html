<body>
  <header>
    <nav>
      <div class="logo">Prax Client</div>
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <section class="hero">
      <h1>Welcome to Prax Client</h1>
      <p>Your simple client solution, redefined.</p>
    </section>
  </header>

  <main>
    <section id="about" class="about">
      <h2>About Us</h2>
      <p>Prax Client is a lightweight and effective web platform designed for seamless client communication and service integration.</p>
    </section>

    <section id="contact" class="contact">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
      <p id="formMessage"></p>
    </section>
  </main>
